<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="dist/output.css">
  <script src="src/script.js" defer></script>
</head>
<body>
  <main class="flex flex-row">
    <div class="container relative bg-[url('../src/background.jpg')] h-[100vh] basis-[30%] flex justify-center items-center">

    </div>
    <div class="bg-red-400 h-[100vh] basis-[70%]">
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/AVW4bAvnoxo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
